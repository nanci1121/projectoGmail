name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        
    - name: Run tests
      env:
        # Variables de entorno para evitar que los tests intenten autenticarse
        GMAIL_CREDENTIALS_FILE: "credentials.example.json"
        GMAIL_TOKEN_FILE: "token.example.json"
      run: |
        # Usamos PYTHONPATH para que encuentre los m√≥dulos en backend
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
        pytest backend/tests/ -v --tb=short
